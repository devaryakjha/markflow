name: Publish to pub.dev

on:
  push:
    branches:
      - main
      - stable

jobs:
  prerelease:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: subosito/flutter-action@v2

      - uses: bluefireteam/melos-action@v3
        with:
          run-bootstrap: true
          run-versioning-prerelease: true
          publish: true
          tag: true
          git-email: "actions@github.com"
          git-name: "GitHub Actions Bot"
          create-pr: true

  stable:
    if: github.ref == 'refs/heads/stable'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: subosito/flutter-action@v2

      - uses: bluefireteam/melos-action@v3
        with:
          run-bootstrap: true
          run-versioning: true
          publish: true
          tag: true
          git-email: "actions@github.com"
          git-name: "GitHub Actions Bot"
